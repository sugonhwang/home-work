<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./login-component.css" />
    <title>4주차 과제 컴포넌트</title>
  </head>
  <body>
    <div class="naver-page">
      <!-- 로고 컴포넌트 -->
      <header>
        <a href="https://www.naver.com"
          ><img src="./logo.svg" alt="네이버 로고" width="230px" height="44px"
        /></a>
      </header>
      <!-- 로그인 폼 컴포넌트-->
      <div class="login-wrapper">
        <form action="/" class="loginform">
          <label for="userID">아이디</label>
          <input
            type="email"
            name="userID"
            placeholder="아이디(이메일)"
            required
          />
          <label for="userPwd">비밀번호</label>
          <input
            type="password"
            name="userPwd"
            placeholder="비밀번호"
            required
            minlength="10"
          />
          <input type="submit" value="로그인" class="btn-login" />
        </form>
      </div>
    </div>

    <!-- 상태 유지 버튼 컴포넌트 -->
    <div class="login-stay-btn">
      <input type="checkbox" id="login-stay" class="login-stay" />
      <label for="login-stay" class="sr-only"></label>
      <span>로그인 상태 유지</span>
    </div>

    <!-- IP 보안 on/off 버튼 컴포넌트 -->
    <div class="ip-security-btn">
      <!-- 텍스트(IP 보안) 뒤에 on/off가 있어야 하므로 <span> IP 보안</span>을 먼저 마크업 -->
      <a href="#">IP 보안</a>
      <input type="checkbox" id="ip-security" class="ip-security" />
      <label for="ip-security" class="sr-only"></label>
    </div>
  </body>
</html>
